<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="circulo.css"/>
    <title>Documenta</title>
</head>

<body>
    <div style="margin: 70px;">

        <div 
            style="width: 50px;height: 50px;background: #07F2DB;position: absolute;margin: 85px 28px;border-radius: 100%;">
        </div>

        <div  style="width: 90px; height: 200px;border-radius: 100%;border: 10px solid #07F2DB;position: absolute;">
        </div>
        <div class="boll"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:-5px 40px;">
        </div>

        <div class="boll-inverse"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin: 200px 40px;">
        </div>
    

        <div
            style="width: 90px; height: 200px;border-radius: 100%;border: 10px solid #07F2DB;position: absolute;transform: rotate(45deg);">
        </div>
        <div class="boll-tuo"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:25px 115px;">
        </div>
        
        <div class="boll-tuo-inverse"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:170px -35px;">
        </div>
 
        <div
            style="width: 90px; height: 200px;border-radius: 100%;border: 10px solid #07F2DB;position: absolute;transform: rotate(90deg);">
        </div>
        <div class="boll-three"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:95px 145px;">
        </div>
        
        <div class="boll-three-reverse"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:95px -65px;">
        </div>


        <div
            style="width: 90px; height: 200px;border-radius: 100%;border: 10px solid #07F2DB;position: absolute;transform: rotate(135deg);">
        </div>
        <div class="boll-four"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:20px -35px;">
        </div>
        
        <div class="boll-four-reverse"
            style="width: 25px;height: 25px;background: #07F2DB;position: absolute;border-radius: 100%;margin:170px 115px;">
        </div>


    </div>

</body>

</html>
